<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>AirBnB clone</title>
        <link rel="stylesheet" type="text/css" href="/web_static/styles/3-footer.css" />
        <link rel="stylesheet" type="text/css" href="/web_static/styles/3-header.css" />
        <link rel="stylesheet" type="text/css" href="/web_static/styles/4-common.css" />
        <link rel="stylesheet" type="text/css" href="/web_static/styles/6-filters.css" />
        <link rel="icon" type="image/png" href="images/icon.png" />
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <h2>Arizona:</h2>
                        <li>
                            <h4>Thing1</h4>
                            <h4>Thing2</h4>
                        </li>
                        <h2>California:</h2>
                        <li>
                            <h4>San Francisco</h4>
                            <h4>Los Altos</h4>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>
                            <h4>Internet</h4>
                            <h4>TV</h4>
                            <h4>Kitchen</h4>
                            <h4>Iron</h4>
                        </li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
